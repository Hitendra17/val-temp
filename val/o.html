<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="val-page">

  <div class="glitter"></div>

  <span class="hearts top">❤️</span>
  <span class="hearts bottom">❤️</span>

  <div class="val-card">
    <h1 class="val-title">
      So, will you be mine for this Valentine and for the ones that follow? :)
    </h1>

    <div class="val-layout">
      <div id="arena">
        <button id="yesBtn" class="btn yes">
          UH OH "GUESS YOU'RE STUCK WITH ME MY BHONDU HEHE"
        </button>

        <button id="noBtn" class="btn no">
          JAA NA LODU TUJH JAISE SE KAUN KARE
        </button>
      </div>

      <div class="val-cat-zone">
        <img src="assets/catgif.gif" alt="Cat">
      </div>
    </div>
  </div>

  <div id="imgOverlay" class="img-overlay">
    <div class="img-card">
      <img src="assets/ICE.jpeg" alt="For you">
      <button id="closeImg" class="btn no">Close</button>
    </div>
  </div>

  <a href="index.html" class="home-btn">Home</a>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const arena = document.getElementById("arena");
  const catZone = document.querySelector(".val-cat-zone");
  const overlay = document.getElementById("imgOverlay");
  const closeBtn = document.getElementById("closeImg");

  let activated = false;
  let lastTouch = 0;

  // Ensure arena is positioning context (safety)
  arena.style.position = "relative";
  arena.style.overflow = "visible";

  // Improve mobile touch handling
  noBtn.style.touchAction = "none";

  function overlap(a, b) {
    return !(
      a.right < b.left ||
      a.left > b.right ||
      a.bottom < b.top ||
      a.top > b.bottom
    );
  }

  function moveNo() {
    if (!activated) {
      activated = true;
      noBtn.style.position = "absolute";
      noBtn.style.left = "0px";
      noBtn.style.top = "0px";
    }

    const padding = 10;

    const arenaRect = arena.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();
    const catRect = catZone.getBoundingClientRect();

    const maxX = arena.clientWidth - noBtn.offsetWidth - padding;
    const maxY = arena.clientHeight - noBtn.offsetHeight - padding;

    let x, y, testRect;
    let tries = 0;

    do {
      x = Math.random() * Math.max(0, maxX);
      y = Math.random() * Math.max(0, maxY);

      testRect = {
        left: arenaRect.left + x,
        right: arenaRect.left + x + noBtn.offsetWidth,
        top: arenaRect.top + y,
        bottom: arenaRect.top + y + noBtn.offsetHeight
      };

      tries++;
      if (tries > 50) break;

    } while (
      overlap(testRect, yesRect) ||
      overlap(testRect, catRect)
    );

    noBtn.style.transform = "none";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function handleNo(e) {
    e.preventDefault();
    moveNo();
  }

  // Touch-first
  noBtn.addEventListener("touchstart", (e) => {
    lastTouch = Date.now();
    handleNo(e);
  }, { passive: false });

  // Fallback: mouse / trackpad
  noBtn.addEventListener("mouseenter", (e) => {
    if (Date.now() - lastTouch < 500) return;
    handleNo(e);
  });

  noBtn.addEventListener("click", (e) => {
    if (Date.now() - lastTouch < 500) return;
    handleNo(e);
  });

  // YES opens image popup
  yesBtn.addEventListener("click", () => {
    overlay.style.display = "flex";
  });

  // Close popup
  closeBtn.addEventListener("click", () => {
    overlay.style.display = "none";
  });
});
</script>

</body>
</html>
